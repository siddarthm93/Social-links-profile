<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">

      <main>
        <div class="card">
          <div class="card-body">
            <img src="./assets/images/avatar-jessica.jpeg" alt="User profile pic" class="card-img">
            <h1 class="card-title">Jessica Randall</h1>
            <p class="card-sub-title">Londan, United Kingdom</p>
            <p class="content">"Front-end developer and avid reader"</p>
            <div class="link">
              <ul class="list">
                <li><a>Git hub</a></li>
                <li><a>Frontend Mentor</a></li>
                <li><a>Linkedin</a></li>
                <li><a>Twitter</a></li>
                <li><a>Instagram</a></li>
              </ul>
            </div>
          </div>

        </div>

      </main>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Siddarth M</a>.
        </div>
      </footer>
    </div>
  </body>

</html>
